<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Production</title>
</head>

<body>
  <form id="myForm">
    <input name="username" placeholder="username"/>
    <input name="birthDate" placeholder="date"/>
    <label for="male">Male:</label>
    <input name="gender" type="radio" value="male" id="male"/>
    <label for="male">Female:</label>
    <input name="gender" type="radio" value="female" id="female"/>
    <input type="checkbox" name="vehicle[]" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle[]" value="Car"> I have a car<br>
    <input type="checkbox" name="vehicle[]" value="Boat"> I have a boat<br> 
    <input type="submit"/>
  </form>
  <h1>Hola</h1>
  <script type="text/javascript">
    const myForm = document.getElementById('myForm');
    let validator;
    
    document.addEventListener("DOMContentLoaded", () => {
      validator = new Validator(myForm, {
        fields: {
          username: {
            required: true
          },
          birthDate: {
            date: 'yyyy-mm-dd'
          },
          gender: {
            required: true
          },
          'vehicle[]': {
            required: true
          }
        },
        submit: (e) => {
          return new Promise((resolve, reject) => {
            alert(e);
            return resolve();
          })
        }
      })
    });
  </script>
</body>

</html>
