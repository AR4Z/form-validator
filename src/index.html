<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Production</title>
</head>

<body>
  <form id="myForm">
    <input name="username" />
    <input name="birthDate" />
  </form>
  <h1>Hola</h1>
  <script type="text/javascript">
    const myForm = document.getElementById('myForm');
    let validator;
    
    document.addEventListener("DOMContentLoaded", () => {
      validator = new Validator(myForm, {
        fields: {
          username: {
            required: true
          },
          birthDate: {
            validDateFormat: 'yyyy-mm-dd'
          }
        }
      })
    });
  </script>
</body>

</html>
